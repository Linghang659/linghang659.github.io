<!DOCTYPE html>
<html>
<head>
	 <title>密码检测</title>
<style>
	 	 body {
	 	 	 background-color: lightblue;
 padding: 30px;
 }
	 </style>
	 <script>
	 	 function checkPassword() {
	 	 	 var password = document.getElementById("passwordBox");
	 	 	 var passwordEntered = password.value;
	 	 	 if(passwordEntered == "100305") {
	 	 	 	 return true;
 }
	 	 	 alert("密码错误，拒绝访问！");
	 	 	 return false;
 }
	 </script>
</head>
<body>
	 <p style = "font-size: 30pt;">密码检测</p>
	 <p>请输入密码后浏览该网站。</p>
	 <p>密码：<input id = "passwordBox" type = "password"/></p>
	 <a href = "保密中转站.html" onclick = "return checkPassword();">
	 	 点击此处提交密码，即可浏览网站
	 </a>
</body>
</html>
